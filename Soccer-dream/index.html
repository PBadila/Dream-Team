<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Soccer Dream Team</title>
</head>
<body>
    <header>
        <h1>Soccer dream team</h1>
    </header>
    <section class="playerlist-container">
        <div class="player-list">
            <h2 id="list">Player list</h2>
             
             <div id="carouselExampleControls" class="carousel slide" data-interval="false">
                <!--2--><div class="carousel-inner">
                    <div class="carousel-item active"> <!--active card is first displayed, so card1-->
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top rounded mx-auto d-block" src="Images/71aNzvSYkUL.jpeg" alt="Kobe Bryant">
                        <div class="card-body">
                            <h5 class="card-title col d-flex justify-content-center">Kobe</h5>
                            <p class="card-text">Player Stats</p>
                            <ul class="list-group list-group-flush">
                            <li class="list-group-item">Position: SG,SF</li>
                            <li class="list-group-item">PPG: 25.0</li>
                            <li class="list-group-item">AllStar:  0.409</li>
                            <li class="list-group-item">RINGS: 5</li>
                            </ul>
                        </div>
            </div>
            </div>

        </div>

        <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Goalkeeper
                </button>
            </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card">
                    <img class="card-img-top" src="/Image-players/01 - TonyMeola.jpeg" alt="Card image cap" >
                    <div class="card-body">
                    <h5 class="card-title">Tony Meola</h5>
                    <p class="card-text">MetroStars/New York (1996–98, 2005–06)
                        Kansas City (1999–2004)</p>
                    <a href="#" class="btn btn-primary">62 shutouts</a>
                </div>
            </div>
    </div>
  </div>
        </section>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
