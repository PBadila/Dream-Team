<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="nba.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="Images/My project (10).png" class="logo">
            <nav></nav>
            <img src="Images/menu.png" class="menu-icon">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>DREAM TEAM<br>Pick Your Squad</h2>
                <h3>If you can choose any current players</h3>
                <p>To beat the Dream Team</p>
                <h4>Who would you choose?</h4>
            </div>
            <div class="col-2">
                <img src="Images/My project-1 copy.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="Images/add.png">
                </div>
            </div>
        </div>
    </div>

    <div class="card-container">
        <div id="carouselExampleControls" class="carousel slide" data-interval="false">
            <!--2--><div class="carousel-inner">
              <div class="carousel-item active"> <!--active card is first displayed, so card1-->
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top rounded mx-auto d-block activeImage" src="./images/nbaLogo.png" alt="Active Player Image">
                    <div class="card-body">
                      <h5 class="card-title col d-flex justify-content-center"></h5>
                      <p class="card-text">Player Stats</p>
                     
                      <ul class="list-group list-group-flush">
    
                        <li class="list-group-item" id="pid">ID:       </li>
                        <li class="list-group-item" id="dob">DOB: </li>
                        <li class="list-group-item" id="height">HEIGHT: </li>
                        <li class="list-group-item" id="weight">WEIGHT: </li>
                       
                      </ul>
                    </div>
                
                </div>
              </div>

              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only"></span>
              </a> 
            
          <!--1--></div> 
      
          <form id="playerForm">
          
            <label for = "playerName">Player's Name: </label>
            <input type = "text" name = "playerName" id = "playerName">
            <button id="playerNameButton" type="submit">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
</body>
</html>
