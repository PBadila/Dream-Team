                  <li class="list-group-item" id="height">HEIGHT: </li>

              </ul>
              <button id="addPlayerButton">Add to Fantasy Roster</button>
              </div>
          </div>

          <!--This is the input for player's name-->
          
              
            <input type = "text" id = "playerName">

      </div>
