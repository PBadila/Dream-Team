<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="nba.css">
  <title>NBA</title>
</head>

<body>

  <div class="wrapper">
    <header class="header">
      <h1>
        INSERT HEADER
      </h1>
    </header>
    <article class="main">
      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Images/My project-1 (1).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/My project-1 copy.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/My project-1 copy 2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/My project-1 (2).png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./Images/My project-1 (3).png" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    
    </article>
    <aside class="aside aside1">
      <h1>INSERT NAME</h1>
    </aside>

    
    <aside class="aside aside2" id="aside2-container">
      <h1>Search Player</h1>


      <form id="playerForm">
        <label for = "playerName">Player's Name: </label>
        <input type = "text" name = "playerName" id = "playerName">
        <button id="playerNameButton" type="submit">Submit</button>
      </form>

      <!--carousel of playing cards-->

    <div id="carouselExampleControls" class="carousel slide" data-interval="false">
        <!--2--><div class="carousel-inner">
          <div class="carousel-item active" id="carousel"> <!--active card is first displayed, so card1-->
            <div class="card" style="width: 18rem;">
                <img class="card-img-top rounded mx-auto d-block activeImage" src="" alt="Active Player Image">
                <div class="card-body">
                  <h5 class="card-title col d-flex justify-content-center"></h5>
                  <p class="card-text">Player Stats</p>
                 
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="pid"></li>
                    <li class="list-group-item" id="dob">DOB: </li>
                    <li class="list-group-item" id="height">HEIGHT: </li>
                    <li class="list-group-item" id="weight">WEIGHT: </li>
                  </ul>
                </div>
            </div>
          </div>
          <div class="carousel-item"><!--card2-->
            <div class="card" style="width: 18rem;">
                <img class="card-img-top rounded mx-auto d-block" src="./Images/f5f42267e497a8131b8bf1c63fc8ac98--nba-basket-duncan.jpeg" alt="Player Image">
                <div class="card-body">
                  <h5 class="card-title col d-flex justify-content-center">Lou Gehrig</h5>
                  <p class="card-text">Player Stats</p>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Position: 1B</li>
                    <li class="list-group-item">BA: 0.340</li>
                    <li class="list-group-item">HR: 493</li>
                    <li class="list-group-item">R: 1888</li>
                    <li class="list-group-item">RBI: 1995</li>
                    <li class="list-group-item">SB: 102</li>
                  </ul> 
                </div>
            </div>
          </div>
      </div>  
    </div>

    </aside>
    <footer class="footer">
      <h1>FOOTER</h1>
    </footer>
  </div>




  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
