<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Put your css after bootstrap's so yours can take precedence-->
    <link rel="stylesheet" href="apiPull.css">
  <title>NBA</title>
</head>

<body>
    <div id="mainHolder">
        <div id="cardAndForm">
            <!--This is the player card that gets populated based on player name entered. It uses bootstrap for the formatting.-->
            
        
            <div class="card" style="width: 18rem;">
                <img class="card-img-top rounded mx-auto d-block activeImage" src="./images/nbaLogo.png" alt="Active Player Image">
                <div class="card-body">
                <h5 class="card-title col d-flex justify-content-center"></h5>
                <p class="card-text">Player Stats</p>
                
                <ul class="list-group list-group-flush">

                    <li class="list-group-item" id="pid">ID: </li>
                    <li class="list-group-item" id="dob">DOB: </li>
                    <li class="list-group-item" id="height">HEIGHT: </li>
                    <li class="list-group-item" id="weight">WEIGHT: </li>
                
                </ul>
                <button id="addPlayerButton" type="submit">Add to Fantasy Roster</button>
                </div>
            </div>

            <!--This is the input for player's name-->
            <form id="playerForm">
        
                <label for = "playerName">Player's Name: </label>
                <input type = "text" name = "playerName" id = "playerName">
                <button id="playerNameButton" type="submit">Submit</button>
                
            </form>
        </div>
        <!--This div holds the player's roster-->
        <div id="playerRoster">
            <h1>Fantasy Roster</h1>
            <ol>
                <li id="player1"> <button id="remPl1"></button></li>
                <li id="player2"></li>
                <li id="player3"></li>
                <li id="player4"></li>
                <li id="player5"></li>
            </ol>
            <h2 id="errorMessage"></h2>
        </div>
    </div>

          

          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    <script src="apiCards.js" type="module"></script>
</body>
</html>
